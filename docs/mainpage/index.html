<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="description" content="네이버 예약, 네이버 예약이 연동된 곳 어디서나 바로 예약하고, 네이버 예약 홈(나의예약)에서 모두 관리할 수 있습니다.">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>네이버 예약</title>
</head>

<body>
    <div id="container">
        <div class="header">
            <header class="header_tit">
                <h1 class="logo">
                    <a href="https://m.naver.com/" class="lnk_logo" title="네이버">
                        <span class="spr_bi ico_n_logo">네이버</span>
                    </a>
                    <a href="./myreservation.html" class="lnk_logo" title="예약">
                        <span class="spr_bi ico_bk_logo">예약</span>
                    </a>
                </h1>
                <a href="./bookinglogin.html" class="btn_my">
                    <span class="viewReservation" title="예약확인">예약확인</span>
                </a>
            </header>
        </div>
        <hr>
        <div class="event">
            <div class="section_visual">
                <div class="group_visual">
                    <div class="container_visual">
                        <!-- [D] 이전,다음 버튼을 클릭할때마다 캐러셀 형태로 순환 됨 -->
                        <ul class="visual_img" data-index="1">
                            <li class="item" style="background-image: url(http://naverbooking.phinf.naver.net/20170209_66/1486628146913la6nC_JPEG/image.jpg); ">
                                <a href="#">
                                    <span class="img_btm_border"></span>
                                    <span class="img_right_border"></span>
                                    <span class="img_bg_gra"></span>
                                    <div class="event_txt">
                                        <h4 class="event_txt_tit">1</h4>
                                        <p class="event_txt_adr"></p>
                                        <p class="event_txt_dsc"></p>
                                    </div>
                                </a>
                            </li>

                            <li class="item" style="background-image: url(http://naverbooking.phinf.naver.net/20170209_66/1486628146913la6nC_JPEG/image.jpg); ">
                                <a href="#">
                                    <span class="img_btm_border"></span>
                                    <span class="img_right_border"></span>
                                    <span class="img_bg_gra"></span>
                                    <div class="event_txt">
                                        <h4 class="event_txt_tit">2</h4>
                                        <p class="event_txt_adr"></p>
                                        <p class="event_txt_dsc"></p>
                                    </div>
                                </a>
                            </li>
                            <li class="item" style="background-image: url(http://naverbooking.phinf.naver.net/20170119_48/1484802596907hmVDm_JPEG/image.jpg); ">
                                <a href="#">
                                    <span class="img_btm_border"></span>
                                    <span class="img_right_border"></span>
                                    <span class="img_bg_gra"></span>
                                    <div class="event_txt">
                                        <h4 class="event_txt_tit">뮤지컬-김종욱찾기 네이버 예약</h4>
                                        <p class="event_txt_adr">대학로 쁘띠첼씨어터</p>
                                        <p class="event_txt_dsc">네이버 예매시, 손크림/발크림(중 래덤)을 드립니다</p>
                                    </div>
                                </a>
                            </li>
                            <li class="item" style="background-image: url(http://naverbooking.phinf.naver.net/20170209_66/1486628146913la6nC_JPEG/image.jpg); ">
                                <a href="#">
                                    <span class="img_btm_border"></span>
                                    <span class="img_right_border"></span>
                                    <span class="img_bg_gra"></span>
                                    <div class="event_txt">
                                        <h4 class="event_txt_tit">4</h4>
                                        <p class="event_txt_adr"></p>
                                        <p class="event_txt_dsc"></p>
                                    </div>
                                </a>
                            </li>
                            <li class="item" style="background-image: url(http://naverbooking.phinf.naver.net/20170209_66/1486628146913la6nC_JPEG/image.jpg); ">
                                <a href="#">
                                    <span class="img_btm_border"></span>
                                    <span class="img_right_border"></span>
                                    <span class="img_bg_gra"></span>
                                    <div class="event_txt">
                                        <h4 class="event_txt_tit">5</h4>
                                        <p class="event_txt_adr"></p>
                                        <p class="event_txt_dsc"></p>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <div class="slides_navi">
                            <a href="#" class="slides_prev" data-direction="-1"></a>
                            <a href="#" class="slides_next" data-direction="1"></a>

                    </div>
                </div>

                <ul class="event_tab_lst tab_lst_min">
                    <li class="item" data-category="0">
                        <!-- [D] 활성화 된 anchor는 active 추가 -->
                        <a class="anchor">
                            <span>전체리스트</span>
                        </a>
                    </li>
                    <li class="item" data-category="1">
                        <a class="anchor">
                            <span>전시</span>
                        </a>
                    </li>
                    <li class="item" data-category="2">
                        <a class="anchor">
                            <span>뮤지컬</span>
                        </a>
                    </li>
                    <li class="item" data-category="3">
                        <a class="anchor">
                            <span>콘서트</span>

                    </li>
                    <li class="item" data-category="4">
                        <a class="anchor">
                            <span>클래식</span>
                        </a>
                    </li>
                    <!-- <li class="item" data-category="5">
                        <a class="anchor">
                            <span>연극</span>

                    </li>
                    <li class="item" data-category="6">

                    </li>
                    <li class="item" data-category="7">
                        <a class="anchor"> <span>체험</span> </a>
                    </li>
                    <li class="item" data-category="8">
                        <a class="anchor last"> <span>키즈</span> </a>
                    </li> -->
                </ul>

                <p class="event_lst_txt">바로 예매 가능한 행사가
                    <span class="pink"></span> 있습니다</p>
                <div class="wrap_event_box" data-category="0">
                    <!-- [D] lst_event_box 가 2컬럼으로 좌우로 나뉨, 더보기를 클릭할때마다 좌우 ul에 li가 추가됨 -->
                    <ul class="lst_event_box">
                    </ul>
                    <ul class="lst_event_box">
                    </ul>

                    <div class="more">
                        <button class="btn">

                    <div class="more">

                    <ul class="lst_event_box">

                    <ul class="lst_event_box">
                    </ul>
                    <!-- 더보기 -->
                    <div class="more">
                        <button class="btn">
                            <span>더보기</span>
                        </button>
                    </div>
                </div>
                <div class="wrap_event_box" data-category="4">
                    <!-- [D] lst_event_box 가 2컬럼으로 좌우로 나뉨, 더보기를 클릭할때마다 좌우 ul에 li가 추가됨 -->
                    <ul class="lst_event_box">
                    </ul>
                    <ul class="lst_event_box">
                    </ul>
                    <!-- 더보기 -->

                        <button class="btn">

        </div>
    </div>
    <footer>
        <div class="gototop">
            <a href="#" class="lnk_top">
                <span class="lnk_top_text">TOP</span>
            </a>
        </div>
        <div class="footer">
            <p class="dsc_footer">네이버(주)는 통신판매의 당사자가 아니며, 상품의정보, 거래조건, 이용 및 환불 등과 관련한 의무와 책임은 각 회원에게 있습니다.</p>
            <span class="copyright">© NAVER Corp.</span>
        </div>
    </footer>


    <template id="itemList">
        <li class="item" data-field="{{fileId}}">
            <a href="detail.html" class="item_book">
                <div class="item_preview">
                    <img alt="{{name}}" class="img_thumb" src="{{saveFileName}}">
                    <span class="img_border"></span>
                </div>
                <div class="event_txt">
                    <h4 class="event_txt_tit">
                        <span>{{name}}</span>
                        <small class="sm">{{placeName}}</small>
                    </h4>
                    <p class="event_txt_dsc">{{description}}</p>
                </div>
            </a>
        </li>
    </template>
<script type="text/javascript" src="../common.bundle.js"></script><script type="text/javascript" src="../vendor.bundle.js"></script><script type="text/javascript" src="../mainpage.bundle.js"></script></body>

</html>
